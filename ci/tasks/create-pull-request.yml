platform: linux

image_resource:
  type: docker-image
  source:
    repository: cfcli/cli-base

inputs:
  - name: fork

run:
  path: bash
  args:
  - -c
  - |
    set -ex

    go get -u github.com/github/hub

    pushd fork
    echo "Slack i18n Translations

    This PR is automatically generated by the CF CLI concourse job.
    " >> /tmp/pr-message

    git checkout master
    hub pull-request -F /tmp/pr-message -b cloudfoundry/cli-i18n:master -h cf-cli-eng/cli-i18n:master
    popd
