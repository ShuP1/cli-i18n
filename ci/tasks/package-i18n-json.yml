platform: linux

image_resource:
  type: docker-image
  source:
    repository: cfcli/cli-base

inputs:
 - name: updated-translation-files

outputs:
 - name: outputs

run:
  path: bash
  args:
  - -c
  - |
    set -ex

    zip outputs/all.json.zip updated-translation-files/*all.json

    touch outputs/attachments.json
    cat > outputs/attachments.json <<EOF
    {
      "params": {
        "username": "concourse",
        "always_notify": "true",
        "debug": "true"
        "attachments": [
          {
            "color": "good",
            "title": "Translation Zip file"
          }
        ]
      },
      "source": {
        "url": "https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
      }
    }
    EOF
